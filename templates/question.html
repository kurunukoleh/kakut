{% extends "base.html" %}

{% block content %}

<p>запитання</p>
<p>{{question[2]}}</p>

<form method="post" action="{{ url_for('answer_func' ,quizz_id=quizz_id)}}">
    {% for option in options %}
    <div class="questionBlock bg-danger">
        <input id="option_{{loop.index}}" , type="radio" , name="answer" , value="{{ option[3] }}"/>
        <label for="option_{{loop.index}}">{{option[2]}}</label>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-success">Відповісти</button>
</form>

{% endblock %}
